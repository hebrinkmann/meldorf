# Kisten

- Ziel: Was ist in den Kisten? 
- Belohnung in den Kisten?
- ohne Gewalt öffnen
- nicht auseinanderbauen
- Hinterlasst die Kisten so, wie ihr sie vorgefunden habt.
- Die Lösung ist vielleicht unkonventionell. 
- Fragt nach Hinweisen.
- Fragt die anderen Gruppen.

---

# Hackerethik

* Der Zugang zu Computern und allem, was einem zeigen kann, wie diese Welt funktioniert, sollte unbegrenzt und vollständig sein.
* Alle Informationen müssen frei sein.
* Mißtraue Autoritäten – fördere Dezentralisierung
* Beurteile einen Hacker nach dem, was er tut, und nicht nach üblichen Kriterien wie Aussehen, Alter, Rasse, Geschlecht oder gesellschaftlicher Stellung.
* Man kann mit einem Computer Kunst und Schönheit schaffen.
* Computer können dein Leben zum Besseren verändern.
* Mülle nicht in den Daten anderer Leute.
* Öffentliche Daten nützen, private Daten schützen.

## SS7

* Protokoll mit dem die (Mobil-)Telefonnetze untereinander kommunizieren
* Wo befindet sich ein Teilnehmer?
* SMS-Services per SS7
* ursprünglich wenige Dienste mit SS7-Zugang => wenig Sicherheitsmaßnahmen
* immer mehr Dienste mit SS7-Zugang => ungeschützter Zugang zu Services wie
  * Lokalisierung von Teilnehmern
* Videos
